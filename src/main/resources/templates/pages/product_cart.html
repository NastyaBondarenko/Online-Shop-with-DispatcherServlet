<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- allproducts_shop CSS -->
    <title>Online-Shop</title>
    <link rel="stylesheet" href="allproducts.css">

    <!-- fonts from fonts.google.com-->
    <script src="https://kit.fontawesome.com/53bc8d5a3b.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Yeseva+One&display=swap" rel="stylesheet">
</head>
<body>
<!-- Navigation bar-->
<nav class="navbar navbar-expand-sm navbar-dark bg-black">
    <div class="container">
        <a class="navbar-brand">Brand</a>
        <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav me-auto">
                <li class="nav-element">
                    <a class="nav-link">Home</a>
                </li>
                <li class="nav-element">
                    <a href="#" class="nav-link">About us</a>
                </li>
                <li class="nav-element">
                    <a class="nav-link">Products</a>
                </li>
                <li class="nav-element">
                    <a class="nav-link">Services</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                       data-bs-toggle="dropdown">
                        Admin
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Products</a></li>
                        <li><a class="dropdown-item" href="#">Services</a></li>
                    </ul>
                </li>
            </ul>
            <li class="nav-element">
                <a href="#" class="nav-link"><i class="fas fa-shopping-cart fa-2x"></i></a>
            </li>

        </div>
    </div>
</nav>

<!-- Section of products-->
<section class="products">
    <div class="container">
        <div class="row">
            <div class="col-10 text-center mx-auto col-sm-6">
                <h1 class="product-title">Products from cart</h1>
            </div>
        </div>

        <table class="table table-striped">
            <thead class="thead-light" align="center" bgcolor="	#d3d3d3" >
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Name</th>
                <th scope="col">Price</th>
                <th scope="col">Creation Date</th>
                <th scope="col">Actions</th>
            </tr>
            </thead>
            <tbody>
            <#list products as product>
            <tr align="center" width="50%" border="1" >
                <td >${product.getId()}</td>
                <td>${product.getName()}</td>
                <td>${product.getPrice()}</td>
                <td>${product.getCreationDate()}</td>
                <td>
                <form action="/products/cart/delete" method="post">
                    <input type="hidden" name="id" value="${product.getId()}" />
                    <button  type="submit" class="btn btn-success">Delete from cart</button>
                </form>
                </td>
            </tr>
            </#list>
            </tbody>
        </table>

        <div class="row product-element">
        </div>
    </div>
</section>
</body>
</html>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
